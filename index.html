<html  lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        - primary meta tags
    -->
        <title>Kanban – Task Management Made Simple</title>
        <meta name="title" 
        content="Kanban – Task Management Made Simple" />
        <meta name="description" 
        content="Stay organized and boost your productivity with Kanban – a modern, clean task management app built for developers, teams, and creatives.">

    <!-- 
        - favicon
    -->
        <link rel="shortcut icon" href="/assets/images/image-bars.svg" type="image/svg+xml">
    
    <!-- 
        - google font link
    -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">

    <!-- 
        - icon link    
    -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close, menu&display=block" />

    <!-- 
        - css link
    -->
    <link href="/dist/style.css" rel="stylesheet">

</head>

  <body class="font-body text-[15px] md:flex md:justify-between min-h-screen dark:text-white">

    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav role="navigation" class="sidebar h-[64px] pt-[20px] pb-[19px] md:max-w-[300px]  md:pt-0 sm: flex sm:items-center sm:justify-between md:block md:h-screen dark:bg-dark-grey">
      <a class="flex gap-[16px] items-center pl-[16px] md:pt-[32.78px] no-underline">
        <img class="w-6 h-6 cursor-pointer" id="toggleMobileNav"
          src="/assets/images/image-bars.svg" alt="image bars">
        <img id="kanbanLogo" class="h-[23px] cursor-pointer hidden md:block" 
          src="/assets/images/kanban.svg" alt="kanban logo"/>
      </a>

      <!-- Add New Task Button -->
      <button type="submit" id="newTaskButton" tabindex="0"
        class="bg-indigo text-white w-[33px] h-[33px] text-center pt-[3px] pb-[5px] text-[15px] font-bold ml-auto mr-[29px] rounded-[24px] md:hidden lg:hidden xl:hidden">
        +
      </button>

      <div>
        <h4 class="hidden md:block md:mb-[19px] md:mt-[54px] md:ml-[32px] md:font-bold text-[12px] text-medium-grey leading-[1] tracking-[2.4px]">ALL BOARDS (1)</h4>
        <button tabindex="0" class="hidden md:block w-[276px] h-[48px] md:mr-[24px] md:text-[15px] md:bg-indigo md:rounded-tr-[100px] md:rounded-br-[100px] md:pt-[14px] md:pb-[15px] md:pl-[64px] md:pr-[106px] 
       md:text-white md:font-bold md:leading-[1] hover:bg-soft-indigo duration-75 cursor-pointer focus:ring-2 focus:ring-white">Launch Career</button>

      <!-- Desktop Toggle Button and Hide Sidebar -->
       <div class="fixed bottom-0 pb-[16.25px]">
        <div class="bg-light-grey dark:bg-indigo flex items-center justify-center w-[251px] h-[48px] rounded-[6px] ml-[16px] left-0 right-0 gap-[25px] mb-[14px]">
    
          <div class="relative flex items-center justify-center 
            before:content-['☀️'] before:absolute before:-left-6 before:text-xl 
            after:content-['🌑'] after:absolute after:-right-6 after:text-xl">

            <!-- Hidden Checkbox -->
            <input type="checkbox" id="desktopToggleBtn" class="absolute invisible peer" />

            <label for="desktopToggleBtn"
              class=" block w-[40px] h-[20px] rounded-full bg-[#635FC7] cursor-pointer relative peer-checked:bg-[#635FC7] mx-[10px] dark:bg-very-dark-grey peer-checked:dark:bg-very-dark-grey
              after:content-[''] after:w-[14px] after:h-[14px] after:bg-white after:absolute after:rounded-full after:top-[3px] after:left-[4px] after:transition-[left] after:duration-300
              peer-checked:after:left-[20px]">
            </label>

          </div>
        </div>

        <div id="hideSidebarBtn" class="h-[49.75px] w-[276px] bg-[#F4F7FD] dark:bg-indigo rounded-tr-[100px] rounded-br-[100px] pt-[14px] cursor-pointer">
          <span class="pl-[26px]">🚫</span>
          <span class="text-[15px] text-indigo font-bold pl-[41px] dark:text-white">Hide Sidebar</span>
        </div>
       </div>
      </div>

    </nav>


    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="lg:h-screen md:w-full md:border-l md:border-background-light dark:border-background-light lg:overflow-x-hidden dark:bg-very-dark-grey dark:text-white">

      <header class="hidden md:block md:bg-white md:border-b md:border-background-light pt-[29px] px-[24px] pb-[37px] lg:h-[96px] dark:bg-dark-grey">
        <div class="md:flex md:items-center md:justify-between">
          <h2 class="md:text-2xl md:font-bold cursor-pointer dark:text-white">Launch Career</h2>
          <!-- Add new task button for desktop-->
           <button type="submit" class="bg-indigo text-white font-bold text-[10px] lg:text-[12px] xl:text-[15px] py-[10px] px-[24px] rounded-[24px] focus:ring-2 focus:ring-white cursor-pointer hidden md:block" 
           id="newTaskButton" tabindex="0">
            +  Add New Task
          </button>
        </div>
      </header>

        <!-- Hide Sidebar Button -->
        <div id="showSidebarBtn" class="w-[56px] bg-[#A8A4FF] pl-3 text-[20px] fixed bottom-0 mb-[20px] py-[10px] rounded-tr-[100px] rounded-br-[100px] pr-[10px] hidden cursor-pointer">
          👀
        </div>

      <div class="pt-[32px] md:p-[24px] min-h-screen bg-light-grey dark:bg-very-dark-grey dark:text-white"> 
        <main role="main" class="flex flex-wrap m-auto gap-[19px] pl-26px pr-29px items-start">

          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->

          <!-- TODO Column -->
          <section  aria-labelledby="todo-heading" class="md:w-[280px] w-full">
            <div class="flex items-center gap-[12px] mb-[25px] ">
              <span class="w-[15px] h-[15px] rounded-full bg-[#49C4E5] cursor-pointer"></span>
              <h4 id="todo-heading" class="text-medium-grey text-xs font-bold cursor-pointer tracking-[2.4px]">TODO</h4>
            </div> 
            <!-- Tasks container for TODO -->
            <ul class="lg:w-[280px]" id="todoColumn">
              
            </ul>  
          </section>

          <!-- IN PROGRESS Column -->
          <section aria-labelledby="doing-heading" class="md:w-[280px] w-full">
            <div class="flex items-center gap-[12px] mb-[25px] mt-[35px] md:mt-0 lg:mt-0">
              <span class="w-[15px] h-[15px] rounded-full bg-indigo cursor-pointer"></span>
              <h4 id="doing-heading" class="text-medium-grey text-xs font-bold cursor-pointer tracking-[2.4px]">IN PROGRESS</h4>
            </div> 
            <!-- Tasks container for IN PROGRESS -->
            <ul class="lg:w-[280px]" id="inProgressColumn">
              
            </ul>  
          </section>

          <!-- DONE Column -->
          <section aria-labelledby="done-heading" class="md:w-[280px] w-full">
            <div class="flex items-center gap-[12px] mb-[25px] mt-[35px] lg:mt-0">
              <span class="w-[15px] h-[15px] rounded-full bg-[#67E2AE] cursor-pointer"></span>
              <h4 id="done-heading" class="text-medium-grey text-[12px] font-bold leading-[100%] tracking-[2.4px] mb-[1px] h-[15px] cursor-pointer">DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <ul class="lg:w-[280px]" id="doneColumn">
              
            </ul> 
          </section>

        </main>
      </div>

    </div>

    <!-- Loading Animation informing user data is being fetched -->
    <div id="loading" class=" fixed inset-0 z-50 flex items-center justify-center">
      <div class="flex flex-col items-center justify-center bg-white dark:bg-dark-grey p-6 rounded-lg shadow-lg w-72 sm:w-80 md:w-96 text-center">
        
        <!-- Spinner -->
        <div class="w-12 h-12 border-4 border-gray-300 border-t-soft-indigo rounded-full animate-spin mb-4"></div>
        
        <p class="text-gray-700 dark:text-white text-base sm:text-lg">Fetching data... please wait.</p>
      </div>
    </div>

    <!--  js link -->
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
